<p-panel [showHeader]="true" header="Pipes Basicos" class="p-1">
    <h1>
        Pipes Numericos
    </h1>
    <p>
        Pipes incluidos en Angular - Usualmente se usan en el Common Module
    </p>
</p-panel>

<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas">
            {{ (totalSells + 1235) | number: '1.2-2' }}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas">
            {{ totalSells | currency: 'USD':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ganancias porcentual">
            {{ percentage |  percent: '1.2-2' }}
        </p-card>
    </div>
</div>
